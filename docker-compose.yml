services:
  # Main Trading Application
  trading_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override hosts for Docker networking (container names, not localhost)
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      # Override full URLs since .env has pre-constructed URLs that bypass host settings
      DATABASE_URL: postgresql://${POSTGRES_USER:-trading_user}:${POSTGRES_PASSWORD:-trading_pass}@postgres:5432/${POSTGRES_DB:-trading_db}
      REDIS_URL: redis://redis:6379/0
      # Use API bridge mode to connect to MT5 running on Windows host
      BROKER_MODE: bridge
      MT5_BRIDGE_URL: http://host.docker.internal:8001
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - trading_network
    # Note: MT5 requires Windows, so for live trading run the MT5 bridge
    # on Windows: python -m src.execution.mt5_api_bridge

  # PostgreSQL with TimescaleDB for time-series data
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: trading_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trading_pass}
      POSTGRES_DB: ${POSTGRES_DB:-trading_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    networks:
      - trading_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trading_user} -d ${POSTGRES_DB:-trading_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and real-time state
  redis:
    image: redis:7-alpine
    container_name: trading_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - trading_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana for monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: trading_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./dashboards/grafana:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - trading_network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: trading_prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - trading_network

volumes:
  postgres_data:
  redis_data:
  grafana_data:
  prometheus_data:

networks:
  trading_network:
    driver: bridge
